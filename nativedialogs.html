<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <title>Native Dialogs</title>
    </head>
    <body>
        <button id="al">Alert</button>
        <button>Confirm</button>
        <button>Prompt</button>
        <button>Safer Prompt</button>
        <script>
            let al = document.getElementById("al");
            al.addEventListener("click", function(){ alert("uh oh")});
        </script>
    </body>
</html>
